<ion-view view-title="{{::(&quot;menu.provider&quot;|translate)}}"><ion-nav-title><div class="alt-logo"></div></ion-nav-title><ion-content><div class="provider-detail"><div class="row"><div class="col-25"><img src="{{providerDetVm.provider.image}}" class="format-image"/></div><div class="col-75 details"><div class="nombre">{{providerDetVm.provider.name}}</div><div class="descripcion">{{providerDetVm.provider.description}}</div><div class="horario">{{providerDetVm.provider.horary}}</div></div></div><div class="grid-parent"><div ng-repeat="provider in providerDetVm.provider.products" class="content grid-33"><div class="product-detail"><img src="{{provider.image}}" class="format-image"/><div class="descripcion">{{provider.description}}</div><div class="precio">{{provider.price}}</div></div></div></div></div></ion-content></ion-view>
