<ion-view view-title="{{:: categoryVm.category.titulo}}"><ion-nav-title><div class="alt-logo"></div></ion-nav-title><ion-content style="background-image: url('{{categoryVm.category.imagen|defaultImage}}')" class="category-page"><div class="category-title">{{categoryVm.category.titulo | uppercase}}</div><div class="category-description">{{categoryVm.category.descripcion}}</div><slick settings="categoryVm.slickConfig"><div ng-repeat="provider in categoryVm.providers" class="slick-container"><div ui-sref="app.categories.provider({category_id: categoryVm.category.id, id: provider.id })" class="slick-content"><div class="provider-card"><div style="background-image: url('{{provider.imagen|defaultImage:'../images/ionic.png'}}')" class="img"></div><div class="provider-card-footer"><div class="nombre">{{provider.nombre_establecimiento}}</div><div class="horario">{{provider.horario}}</div></div></div></div></div></slick></ion-content></ion-view>
