<ion-view view-title="{{:: categoryVm.categoryName}}"><ion-nav-title><div class="alt-logo"></div></ion-nav-title><ion-content style="background-image: url('{{categoryVm.category.imagen}}')" class="category-page"><div class="category-title">{{categoryVm.category.titulo | uppercase}}</div><div class="category-description">{{categoryVm.category.descripcion}}</div><slick settings="categoryVm.slickConfig"><div ng-repeat="provider in categoryVm.providers" class="slick-container"><div class="slick-content"><div class="provider-card"><div style="background-image: url('{{provider.imagen}}')" class="img"></div><div class="provider-card-footer"><div class="nombre">{{provider.razon_social}}</div><div class="horario">{{provider.horario}}</div></div></div></div></div></slick></ion-content></ion-view>
