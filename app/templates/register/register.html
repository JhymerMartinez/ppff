<ion-view view-title="Registro" hide-nav-bar="true"><ion-content class="login-form"><back-button></back-button><div class="row"><div class="col header-text">Crear mi cuenta</div></div><div class="row"><div class="col intro-description"><p>Una cuenta, muchos perfiles</p></div></div><div class="row"><form ng-submit="registerVm.register()"><div class="list list-inset"><label class="item item-input"><i class="icon ion-email placeholder-icon"></i><input type="email" ng-model="registerVm.registerForm.email" required="required" placeholder="Correo electrónico" autosize-input="autosize-input"/></label><label class="item item-input"><i class="icon ion ion-android-lock placeholder-icon"></i><input type="password" ng-model="registerVm.registerForm.password" required="required" placeholder="Contraseña"/></label><label class="item item-input"><i class="icon ion ion-android-lock placeholder-icon"></i><input type="password" ng-model="registerVm.registerForm.password_confirmation" required="required" placeholder="Confirmar contraseña"/></label></div><div class="button-actions list list-inset"><input type="submit" value="¡Regístrame!" class="button button-primary button-block"/></div></form></div><div class="list list-inset"><div class="or-option"><span>{{::("globals.or"|translate)}}</span></div></div><div class="list list-inset"><div ng-click="registerVm.loginWithFB()" class="button facebook-login"><span class="fb-left-icon"></span><span class="fb-copytext">Continuar con facebook</span></div></div></ion-content></ion-view><div class="bar bar-footer bar-footer-yellow-stripe"></div>
