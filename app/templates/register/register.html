<ion-view view-title="Registro" hide-nav-bar="true"><ion-content class="manual-register-view"><back-button></back-button><div class="row"><div class="col header-text">Crear mi cuenta</div></div><div class="row"><div class="col description">Una cuenta, muchos perfiles</div></div><div class="row"><form ng-submit="registerVm.register()" class="form-container"><div class="list"><label class="item item-input"><span class="email-left-icon"></span><input type="email" ng-model="registerVm.registerForm.email" required="required" placeholder="Correo electrónico" autosize-input="autosize-input"/></label><label class="item item-input"><span class="lock-left-icon"></span><input type="password" ng-model="registerVm.registerForm.password" required="required" placeholder="Contraseña"/></label><label class="item item-input"><span class="lock-left-icon"></span><input type="password" ng-model="registerVm.registerForm.password_confirmation" required="required" placeholder="Confirmar contraseña"/></label></div><div class="button-actions"><input type="submit" value="¡Regístrame!" class="button button-primary button-block"/></div></form></div><div class="row form-container"><div ng-click="registerVm.loginWithFB()" class="button facebook-login"><span class="fb-left-icon"></span><span class="fb-copytext">Continuar con facebook</span></div></div></ion-content></ion-view><div class="bar bar-footer bar-footer-send-email"></div>
