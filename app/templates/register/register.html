<ion-view view-title="Registro" hide-nav-bar="true"><ion-content><back-button></back-button><div class="row"><form ng-submit="registerVm.register()" class="form-container"><div class="register-title">Crear mi cuenta</div><div class="register-subtitle">Una cuenta, muchos perfiles</div><div class="list"><label class="item item-input item-send-email"><span class="icon-input-placeholder-email"></span><input type="email" ng-model="registerVm.registerForm.email" required="required" placeholder="Correo electrónico" class="input-send-email"/></label><label class="item item-input item-send-password"><span class="icon-input-placeholder-password"></span><input type="password" ng-model="registerVm.registerForm.password" required="required" placeholder="Contraseña" class="input-send-password"/></label><label class="item item-input item-send-password"><span class="icon-input-placeholder-password"></span><input type="password" ng-model="registerVm.registerForm.password_confirmation" required="required" placeholder="Confirmar contraseña" class="input-send-password"/></label></div><div class="button-actions"><input type="submit" value="¡Regístrame!" class="button button-login button-block"/></div></form></div><div class="row form-container"><div ng-click="registerVm.loginWithFB()" class="button facebook-login"><span class="icon-placeholder-facebook"></span><span class="input-facebook-login">Continuar con facebook</span></div></div><div class="bar bar-footer bar-footer-send-email"></div></ion-content></ion-view>
